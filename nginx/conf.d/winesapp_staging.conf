server {
    listen 80;
    server_name www.winesapp-staging.lc m.winesapp-staging.lc winesapp-staging.lc;

    root /var/www/winesapp_staging/app/webroot;
    index index.php index.html;

    # -----------------------------
    # Serve static files directly
    # -----------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot|otf|html|htm)$ {
        try_files $uri =404;
        access_log off;
        expires max;
    }

    # -----------------------------
    # Serve downloadable files (.csv .xlsx .pdf .zip)
    # -----------------------------
    location ~* \.(csv|xlsx|xls|pdf|zip)$ {
        try_files $uri =404;
        add_header Content-Disposition "attachment";
        add_header X-Download-Options "noopen";
        add_header X-Content-Type-Options "nosniff";
    }

    # -----------------------------
    # Main CakePHP handler
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------
    # PHP-FPM handler
    # -----------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php_liq_staging:9000;
    }

    # Deny .htaccess
    location ~ /\.ht {
        deny all;
    }
}


